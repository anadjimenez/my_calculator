<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube(){
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function sin(){
  var num = document.getElementByID("n1");
  num.value = Math.sin(num.value);

function cuatro(){
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,4);
}
</script>
</head>
<body>
 <h1>Calculadora de Ana Maria Del Olmo Jimenez </h1>
 Number:
 <input type="text" id="n1">
 <p>
    <button onclick="cube()"> x³ </button>

    <button onclick="sin()"> sin(x) </button>

    <button onclick="cuatro()"> x⁴ </button>

 </p>
</body>
</html>
